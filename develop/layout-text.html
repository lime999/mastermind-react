<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2vh 2vw;
            gap: 2vh;
            background-color: #f0f0f0;
        }

        #game {
            display: flex;
            gap: 2vw;
            border: 0.2vw solid #333;
            padding: 2vh 2vw;
            background-color: white;
            flex: 1;
            overflow: auto;
        }

        #results-panel {
            border: 0.2vw solid #007bff;
            padding: 1vh 1vw;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            background-color: #e3f2fd;
        }

        #board {
            border: 0.2vw solid #28a745;
            padding: 1vh 1vw;
            display: flex;
            flex-direction: column;
            gap: 1vh;
            background-color: #e8f5e9;
        }

        .result-row {
            border: 0.1vw solid #0056b3;
            padding: 0.5vh 0.5vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #bbdefb;
            font-size: 1.5vh;
        }

        .board-row {
            border: 0.1vw solid #1e7e34;
            padding: 0.5vh 0.5vw;
            height: 5vh;
            display: flex;
            gap: 1vw;
            align-items: center;
            background-color: #c8e6c9;
        }

        .pin {
            width: 4vh;
            height: 4vh;
            border: 0.1vw solid #333;
            border-radius: 50%;
            background-color: #fff;
        }

        #side-panel {
            border: 0.2vw solid #dc3545;
            padding: 2vh 2vw;
            background-color: #f8d7da;
            text-align: center;
        }

        button {
            padding: 1.5vh 3vw;
            font-size: 2vh;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5vh;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="results-panel">
            <div class="result-row">Result 1</div>
            <div class="result-row">Result 2</div>
            <div class="result-row">Result 3</div>
            <div class="result-row">Result 4</div>
            <div class="result-row">Result 5</div>
            <div class="result-row">Result 6</div>
            <div class="result-row">Result 7</div>
            <div class="result-row">Result 8</div>
            <div class="result-row">Result 9</div>
            <div class="result-row">Result 10</div>
        </div>
        <div id="board">
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="board-row">
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
        </div>
    </div>
    <div id="side-panel">
        <button>Neues Spiel</button>
    </div>
</body>
</html>
